<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="//unpkg.com/d3"></script>
    <!-- P.S. One other thing that I really love about unpkg
    is the index page for a package. Simply add a "/"
    at the end of the URL and you'll see 
    an index of the files as well as a version chooser
    which is pretty awesome: https://unpkg.com/d3/
    can use specific version  
    <script src="https://unpkg.com/d3@^5.5.0" /> -->
<!-- circle pack -->
    <script src="//unpkg.com/circlepack-chart"></script>
    <!--<script src="../../dist/circlepack-chart.js"></script>-->
    <style>body { margin: 0 }</style>
</head>
<body>
        <div id="chart"></div>

        <script>
          const color = d3.scaleOrdinal(d3.schemePaired);
          fetch('hsa_Back.json').then(res => res.json()).then(data => {
            const t = CirclePack()
              .data(data)
              .label('!ProteinName')
              .size('!ProteinSize')
              .color((d, parent) => color(parent ? parent.data.name : null))
              .tooltipContent((d, node) => `Size: <i>${node.value}</i>`)
              (document.getElementById('chart'));
          });
        </script>    
</body>
</html>
